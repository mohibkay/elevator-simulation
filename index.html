<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Input number of floors and lifts -->
    <header class="formContainer">
      <h1 class="heading">Lift Simulation</h1>
      <form method="dialog" class="inputForm">
        <label for="floors">Number of Floors*</label>
        <input
          type="number"
          id="floors"
          min="2"
          value="2"
          class="floorInput"
          required
        />

        <label for="lifts">Number of Elevators*</label>
        <input
          type="number"
          id="lifts"
          min="1"
          value="1"
          class="liftInput"
          required
        />

        <button class="simulateBtn" value="default">Simulate</button>
        <p class="errorMsg"></p>
      </form>
    </header>

    <main class="mainSection">
      <!-- Lifts and floors are generated dynamically -->
      <div>
        <h1>Lift Simulation</h1>
        <button class="button showDialog">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2rem"
            viewBox="0 0 512 512"
          >
            <path
              d="M48 256a208 208 0 1 1 416 0A208 208 0 1 1 48 256zm464 0A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM217.4 376.9c4.2 4.5 10.1 7.1 16.3 7.1c12.3 0 22.3-10 22.3-22.3V304h96c17.7 0 32-14.3 32-32V240c0-17.7-14.3-32-32-32H256V150.3c0-12.3-10-22.3-22.3-22.3c-6.2 0-12.1 2.6-16.3 7.1L117.5 242.2c-3.5 3.8-5.5 8.7-5.5 13.8s2 10.1 5.5 13.8l99.9 107.1z"
            />
          </svg>
        </button>
      </div>
      <section class="floorContainer">
        <div class="liftContainer">
          <div class="liftButtons">
            <button class="button liftUpBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="2rem"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM135.1 217.4c-4.5 4.2-7.1 10.1-7.1 16.3c0 12.3 10 22.3 22.3 22.3H208v96c0 17.7 14.3 32 32 32h32c17.7 0 32-14.3 32-32V256h57.7c12.3 0 22.3-10 22.3-22.3c0-6.2-2.6-12.1-7.1-16.3L269.8 117.5c-3.8-3.5-8.7-5.5-13.8-5.5s-10.1 2-13.8 5.5L135.1 217.4z"
                />
              </svg>
            </button>
            <button class="button liftDownBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="2rem"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 464a208 208 0 1 1 0-416 208 208 0 1 1 0 416zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM376.9 294.6c4.5-4.2 7.1-10.1 7.1-16.3c0-12.3-10-22.3-22.3-22.3H304V160c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32v96H150.3C138 256 128 266 128 278.3c0 6.2 2.6 12.1 7.1 16.3l107.1 99.9c3.8 3.5 8.7 5.5 13.8 5.5s10.1-2 13.8-5.5l107.1-99.9z"
                />
              </svg>
            </button>
          </div>
          <div class="liftCar"></div>
        </div>
        <div class="floor">
          <p class="floorNumber">Floor 0</p>
          <div class="floorBase"></div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
