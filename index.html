<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Input number of floors and lifts -->
    <header class="formContainer">
      <h1 class="heading">Lift Simulation</h1>
      <form method="dialog" class="inputForm">
        <label for="floors">Number of Floors*</label>
        <input
          type="number"
          id="floors"
          min="2"
          value="2"
          class="floorInput"
          required
        />

        <label for="lifts">Number of Elevators*</label>
        <input
          type="number"
          id="lifts"
          min="1"
          value="1"
          class="liftInput"
          required
        />

        <button class="simulateBtn" value="default">Simulate</button>
        <p class="errorMsg"></p>
      </form>
    </header>

    <main class="floorContainer"></main>
    <script src="./js/main.js"></script>
  </body>
</html>
