<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="formContainer">
      <h1 class="heading">Lift Simulation</h1>
      <form method="dialog" class="inputForm">
        <label for="floors">Number of Floors*</label>
        <input
          type="number"
          id="floors"
          min="2"
          value="2"
          class="floorInput"
          required
        />

        <label for="lifts">Number of Elevators*</label>
        <input
          type="number"
          id="lifts"
          min="1"
          value="1"
          class="liftInput"
          required
        />

        <button class="simulateBtn" value="default">Simulate</button>
        <p class="errorMsg"></p>
      </form>
    </header>

    <main class="mainSection">
      <button class="button backButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2rem"
          viewBox="0 0 448 512"
        >
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </button>
      <div class="floors">
        <div class="leftDoor"></div>

        <div class="rightDoor"></div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
